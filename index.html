<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colorful Pages!</title>

</head>



<body>

    <div class="container">

        <div class="purpleBox"> This is a purple box.</div>

        <div class="blueBox"> This is a blue box.</div>

        <div class="creamBox">This is a cream box.</div>

    </div>
</body>


<script>

    let container= document.querySelector(".container");
    container.style.backgroundColor = "#E9E2F3";
    container.style.height = "800px";
    container.style.border="solid 2px orange";
    container.style.display = "flex";
    container.style.flexDirection="row";

    let purpleBox = document.querySelector(".purpleBox");
    purpleBox.style.backgroundColor = "#55356E";
    purpleBox.style.width ="600px";
    purpleBox.style.height="200px";
    purpleBox.style.margin ="2px";
    purpleBox.style.border="solid 5px #76A787"
    purpleBox.style.color = "white";

    
    let blueBox = document.querySelector(".blueBox");
    blueBox.style.backgroundColor = "#D6F5FF";
    blueBox.style.width ="600px";
    blueBox.style.height="200px";
    blueBox.style.margin ="2px";
    blueBox.style.border="dotted 5px #76A787";
    blueBox.style.color = "#815355";




    let creamBox = document.querySelector(".creamBox");
    creamBox.style.backgroundColor = "#FFFDD0";
    creamBox.style.width ="600px";
    creamBox.style.height="200px";
    creamBox.style.margin ="2px";
    creamBox.style.border="solid 5px #76A787"
    creamBox.style.color = "#272838";





</script>



</html>
